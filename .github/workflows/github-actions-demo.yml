name: Rubic Builder
run-name: Building Rubic With GitHub Action üöÄ
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Cargo Toolchain
        run: rustup install nightly
      - name: Build
        run: cargo +nightly build --release
      - name: Generate Commit Hash
        run: echo ${{ github.sha }} > Release.txt
      - name: Generate Version
        run: echo RUBIC_VERSION=${{ github.sha }} > .env
      - name: Zip UI for deployment
        run: tar.exe -a -c -f ui.zip ui/*
      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::Release_$(date +"%Y.%m.%d_%H-%M")"
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            target/release/rubic.exe
            LICENSE
            Release.txt
            ui.zip
      - run: echo "üçè This job's status is ${{ job.status }}."
